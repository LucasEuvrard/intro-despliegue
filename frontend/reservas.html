<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aterrizar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>

<body>

    <div class="navbar">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                
                <a href="index.html">
                    <img src="img/Logo.png" alt="Logo de Aterrizar" class="logo">
                </a>

            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
                
                <div class="navbar-start">
                
                    <a href="index.html" class="navbar-item">Inicio</a>
          
                    <a href="alojamientos.html" class="navbar-item">Alojamientos</a>

                    <a href="reservas.html" class="navbar-item">Reservas</a>
                    
                </div>

            </div>

        </nav>

    </div>
    
    <div class="content">    
        <h2>Reservas</h2>
        <p>Formulario para hacer su reserva</p>

        <div class="formulario">
            <form action="">
                
                <div>
                    <label>Nombre </label>
                    <input type="text" placeholder="Tu nombre">
                </div>
                
                <div>
                    <label>Apellido </label>
                    <input type="text" placeholder="Tu Apellido">
                </div>


                <div>
                    <label>Ciudad destino </label>
                    <select name="opcion">
                        <option value="" disabled selected>Elige la ciudad</option>
                        <option value="">Mar del plata</option>
                        <option value="">Pinamar</option>
                        <option value="">Villa Gessell</option>
                        <option value="">Miramar</option>
                        <option value="">Mar del Tuyú</option>
                        <option value="">Santa Teresita</option>
                        <option value="">San Bernardo</option>
                        <option value="">Cariló</option>
                        <option value="">Mar de ajó</option>
                    </select>
                </div>

                <div>
                    <label>Cantidad de personas</label>
                    <div class="cant_personas_container">
                        <button type="button" id="restar" onclick="actualizarNumero(-1)">-</button>
                        <input type="number" id="numero" value="1" min="1" readonly>
                        <button type="button" id="sumar" onclick="actualizarNumero(1)">+</button>
                    </div>
                </div>


                <div>
                    <label>Cantidad de habitaciones</label>
                    <div class="cant_personas_container">
                        <button type="button" id="restar" onclick="actualizarNumero2(-1)">-</button>
                        <input type="number" id="numero2" value="1" min="1" readonly>
                        <button type="button" id="sumar" onclick="actualizarNumero2(1)">+</button>
                    </div>
                </div>


                <div>
                    <label>Hotel</label>
                    <select name="opcion">
                        <option value="" disabled selected>Elige el hotel</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>


                <div>
                    <label>Fecha de Entrada:</label>
                    <input type="date" required>

                    <label>Fecha de salida:</label>
                    <input type="date" required>
                </div>



            </form>
            

        </div>
    </div>

    <footer>
        <p>Contacto: <a href="mailto:Aterrizar@gmail.com">Aterrizar@gmail.com</a> | Teléfono: 0800-777-2354</p>
    </footer>
    
    <script src="script.js"></script>
    
</body>
</html>
